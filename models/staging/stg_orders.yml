version: 2
models:
  - name: stg_orders
    meta:
      secoda:
        monitors:
          ROW_COUNT:
            name: Row count on orders
            thresholds:
              method: manual  # or automatic. default: automatic
              min: 50
              max: 500
              bounds: both  # or upper or lower. default: both
            schedule:
              cadence: daily # or: hourly
              hour_utc: 3 # for daily: 
    columns:
      - name: user_id
        description: ""
        meta:
          dimension:
            type: number
      - name: order_date
        description: ""
        meta:
          dimension:
            type: date
      - name: status
        description: ""
        meta:
          dimension:
            type: string
      - name: is_completed
        description: ""
        meta:
          dimension:
            type: number
